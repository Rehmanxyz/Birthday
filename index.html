<!DOCTYPE html>
<html>
<head>
<title>For My Meena ðŸ’™</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    margin:0; padding:0;
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    font-family: 'Segoe UI', sans-serif;
    overflow-x:hidden;
    text-align:center;
    color:white;
}

/* Intro Overlay */
#overlay {
    position:fixed; top:0; left:0;
    width:100%; height:100%;
    z-index:9999;
}

/* Intro Fade */
.intro {
    position:fixed;
    width:100%; height:100%;
    background:#0f2027;
    display:flex; justify-content:center; align-items:center;
    font-size:28px; letter-spacing:2px;
    color:#00c6ff;
    z-index:10;
    opacity:1; transition:2s ease;
}
.intro.fade { opacity:0; visibility:hidden; }

/* Main Content */
.container {
    margin-top:100px;
    opacity:0;
    transform:scale(0.8);
    transition:1.5s ease;
}
.container.show {
    opacity:1;
    transform:scale(1);
}

h1 {
    font-size:3em;
    animation: glow 2s infinite alternate;
}
@keyframes glow {
    from { text-shadow: 0 0 10px #00c6ff; }
    to { text-shadow: 0 0 40px #0072ff; }
}

p {
    max-width:600px;
    margin:30px auto;
    font-size:20px;
}

/* Glowing Photo */
.photo { margin-top:40px; }
.photo img {
    width:250px; height:250px;
    border-radius:50%;
    border:5px solid #00c6ff;
    box-shadow:0 0 25px #00c6ff;
    animation:pulse 2s infinite;
}
@keyframes pulse {
    0% { box-shadow:0 0 15px #00c6ff; }
    50% { box-shadow:0 0 40px #0072ff; }
    100% { box-shadow:0 0 15px #00c6ff; }
}

/* Floating Hearts */
.heart {
    position:fixed;
    color:#00c6ff;
    font-size:18px;
    animation:float 6s linear infinite;
}
@keyframes float {
    from { transform: translateY(100vh); opacity:1; }
    to { transform: translateY(-10vh); opacity:0; }
}

/* Fireworks canvas */
#fireworks {
    position:fixed; top:0; left:0;
    width:100%; height:100%;
    pointer-events:none; z-index:0;
}
</style>
</head>

<body>

<!-- Overlay for autoplay -->
<div id="overlay"></div>

<div class="intro" id="intro">
    A Surprise For My Meena ðŸ’™
</div>

<div class="container" id="main">
    <h1>Happy Birthday Emaan ðŸ’™</h1>

    <div class="photo">
        <img src="emaan.jpg" alt="Emaan">
    </div>

    <p>
        My Dearest Meena,<br><br>
        You are my peace, my happiness, and my forever.  
        Every heartbeat of mine whispers your name.  
        I am the luckiest man alive because I have you.  
        I love you endlessly. ðŸ’™<br><br>
        â€” Yours always, Rehman
    </p>
</div>

<!-- Background Music -->
<audio id="bgMusic" src="music.mp3" loop></audio>

<!-- Fireworks canvas -->
<canvas id="fireworks"></canvas>

<script>
// Autoplay music and start animations
const overlay = document.getElementById("overlay");
const music = document.getElementById("bgMusic");
overlay.addEventListener("click", () => {
    overlay.style.display = "none";
    document.getElementById("intro").classList.add("fade");
    document.getElementById("main").classList.add("show");
    music.play().catch(err => console.log("Autoplay blocked:", err));
});

// Floating hearts
function createHeart(){
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "ðŸ’™";
    heart.style.left = Math.random()*100 + "vw";
    heart.style.fontSize = Math.random()*20 + 10 + "px";
    document.body.appendChild(heart);
    setTimeout(()=>heart.remove(),6000);
}
setInterval(createHeart,300);

// Fireworks
const canvas = document.getElementById("fireworks");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;
let fireworks = [];
let particles = [];
function random(min,max){return Math.random()*(max-min)+min;}
class Firework{
    constructor(){
        this.x = random(100, canvas.width-100);
        this.y = canvas.height;
        this.targetY = random(50, canvas.height/2);
        this.exploded = false;
    }
    update(){
        if(!this.exploded){
            this.y -= 8;
            if(this.y <= this.targetY) this.explode();
        }
    }
    explode(){
        for(let i=0;i<40;i++) particles.push(new Particle(this.x,this.y));
        this.exploded = true;
    }
    draw(){
        if(!this.exploded){ ctx.fillStyle="#00c6ff"; ctx.beginPath(); ctx.arc(this.x,this.y,3,0,Math.PI*2); ctx.fill(); }
    }
}
class Particle{
    constructor(x,y){
        this.x=x; this.y=y;
        this.vx=random(-4,4); this.vy=random(-6,-2);
        this.alpha=1; this.size=3;
    }
    update(){ this.x+=this.vx; this.y+=this.vy; this.alpha-=0.02; }
    draw(){ ctx.globalAlpha=this.alpha; ctx.fillStyle="#00c6ff"; ctx.beginPath(); ctx.arc(this.x,this.y,this.size,0,Math.PI*2); ctx.fill(); ctx.globalAlpha=1; }
}

// Animate loop
function animate(){
    ctx.fillStyle="rgba(15,32,39,0.2)";
    ctx.fillRect(0,0,canvas.width,canvas.height);
    if(Math.random()<0.03) fireworks.push(new Firework());
    fireworks.forEach((f,i)=>{ f.update(); f.draw(); if(f.exploded) fireworks.splice(i,1); });
    particles.forEach((p,i)=>{ p.update(); p.draw(); if(p.alpha<=0) particles.splice(i,1); });
    requestAnimationFrame(animate);
}
animate();

// Cinematic fade-out finale after 25 seconds
setTimeout(()=>{
    // Increase fireworks intensity for finale
    const finaleInterval = setInterval(()=>{
        for(let i=0;i<5;i++) fireworks.push(new Firework());
    },100);
    // Fade out main content
    const container = document.getElementById("main");
    container.style.transition = "opacity 5s ease";
    container.style.opacity = 0;
    // Fade out hearts
    const hearts = document.querySelectorAll(".heart");
    hearts.forEach(h=>h.style.transition="opacity 5s ease");
    hearts.forEach(h=>h.style.opacity=0);
    // Stop finale after 5 seconds
    setTimeout(()=>clearInterval(finaleInterval),5000);
},25000);
</script>

</body>
</html>
