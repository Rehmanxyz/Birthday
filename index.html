<!DOCTYPE html>

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    margin: 0;
    padding: 0;
    background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
    font-family: 'Segoe UI', sans-serif;
    overflow-x: hidden;
    text-align: center;
    color: white;
}

/* Intro Screen */
.intro {
    position: fixed;
    width: 100%;
    height: 100%;
    background: #0f2027;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 28px;
    letter-spacing: 2px;
    transition: 2s ease;
    z-index: 10;
}

.intro.fade {
    opacity: 0;
    visibility: hidden;
}

/* Main Content */
.container {
    margin-top: 100px;
    opacity: 0;
    transform: scale(0.8);
    transition: 1.5s ease;
}

.container.show {
    opacity: 1;
    transform: scale(1);
}

h1 {
    font-size: 3em;
    animation: glow 2s infinite alternate;
}

@keyframes glow {
    from { text-shadow: 0 0 10px #00c6ff; }
    to { text-shadow: 0 0 30px #0072ff; }
}

/* Glowing Image */
.photo {
    margin-top: 40px;
}

.photo img {
    width: 250px;
    height: 250px;
    border-radius: 50%;
    border: 5px solid #00c6ff;
    box-shadow: 0 0 25px #00c6ff;
    animation: pulse 2s infinite;
}

@keyframes pulse {
    0% { box-shadow: 0 0 15px #00c6ff; }
    50% { box-shadow: 0 0 40px #0072ff; }
    100% { box-shadow: 0 0 15px #00c6ff; }
}

p {
    max-width: 600px;
    margin: 30px auto;
    font-size: 20px;
}

/* Floating Hearts */
.heart {
    position: fixed;
    color: #00c6ff;
    font-size: 18px;
    animation: float 6s linear infinite;
}

@keyframes float {
    from { transform: translateY(100vh); opacity: 1; }
    to { transform: translateY(-10vh); opacity: 0; }
}
</style>
</head>

<body>

<div class="intro" id="intro">
    A Surprise For My Meena ðŸ’™
</div>

    <h1>Happy Birthday Emaan ðŸ’™</h1>

        <img src="emaan.jpg" alt="Emaan">
    </div>

    <p>
        My Dearest Meena,<br><br>
        You are my peace, my happiness, and my forever.  
        Every heartbeat of mine whispers your name.  
        I am the luckiest man alive because I have you.  
        I love you endlessly. ðŸ’™<br><br>
        â€” Yours always, Rehman
    </p>
</div>

<!-- Background Music -->
<audio id="bgMusic" src="music.mp3" loop></audio>

<script>
setTimeout(() => {
    document.getElementById("intro").classList.add("fade");
    document.getElementById("main").classList.add("show");
    document.getElementById("bgMusic").play();
}, 2500);

function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "ðŸ’™";

    document.body.appendChild(heart);

}

setInterval(createHeart, 300);
</script>

</body>
</html>
