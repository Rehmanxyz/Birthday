<!DOCTYPE html>
<html>
<head>
<title>Happy Birthday My Love ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
    margin: 0;
    background: linear-gradient(45deg, #ff4e50, #fc913a);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    font-family: Arial, sans-serif;
    overflow: hidden;
}

.container {
    text-align: center;
    color: white;
    opacity: 0;
    transform: scale(0.5);
    transition: 1.5s ease;
}

.container.show {
    opacity: 1;
    transform: scale(1);
}

h1 {
    font-size: 3em;
    animation: glow 2s infinite alternate;
}

@keyframes glow {
    from { text-shadow: 0 0 10px white; }
    to { text-shadow: 0 0 30px pink; }
}

button {
    padding: 15px 30px;
    font-size: 18px;
    border: none;
    border-radius: 30px;
    background: white;
    color: #ff4e50;
    cursor: pointer;
    transition: 0.3s;
}

button:hover {
    background: pink;
    color: white;
}

.heart {
    position: absolute;
    color: white;
    font-size: 20px;
    animation: float 6s linear infinite;
}

@keyframes float {
    from { transform: translateY(100vh); opacity: 1; }
    to { transform: translateY(-10vh); opacity: 0; }
}
</style>
</head>

<body>

<div class="container" id="main">
    <h1>Happy Birthday My Princess üíñ</h1>
    <p>I love you more than anything ‚ù§Ô∏è</p>
    <button onclick="showMessage()">Click Me Baby üòò</button>
</div>

<script>
window.onload = function() {
    setTimeout(() => {
        document.getElementById("main").classList.add("show");
    }, 500);
}

function showMessage() {
    alert("You are my happiness, my peace, my everything ‚ù§Ô∏è Happy Birthday!");
}

function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.fontSize = Math.random() * 20 + 10 + "px";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 6000);
}

setInterval(createHeart, 300);
</script>

</body>
</html>
